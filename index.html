<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <h1 class="title">My Personal To Do List</h1>
    <div class="lists">
        <h2>To Be Completed:</h2>
        <ul>
            <li>School</li>
            <li>Exercise</li>
            <li>Hobbies</li>
            <li>Family</li>
            <li>Social</li>
        </ul>
        <form>
            <input type="text" class="add-list-item" placeholder="Add Activity" aria-label="Add Activity">
            <button class="add-list-btn" aria-label="Add Activity">+</button>
        </form>
    </div>
    <div class="tasks"></div>
</body>
</html>
